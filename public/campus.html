const supabaseUrl = "https://yswqdhoscahtylemhipt.supabase.co";
const supabaseKey = "sb_publishable_aU9yS4K5HzDpqB9M5u1vuw_FVTwz9sf";

const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
/* ===============================
   ğŸ“ LOAD CAMPUS
=============================== */
async function loadCampus() {
  const { data, error } = await supabaseClient
    .from('campus')
    .select('*')
    .order('title');

  if (error) {
    console.error(error);
    return;
  }

  const container = document.getElementById('campusGrid');
  container.innerHTML = '';

  data.forEach(campus => {
    container.innerHTML += `
      <section class="campus-column">
        <h2 class="campus-title">${campus.title}</h2>
        ${buildCard('ğŸ¢', 'Adresse & accÃ¨s', campus.address_content)}
        ${buildCard('ğŸ“', 'Vie Ã©tudiante & services', campus.life_content)}
        ${buildCard('ğŸ“š', 'Formations proposÃ©es', campus.formations_content)}
        ${buildCard('â°', 'Horaires & contact', campus.hours_content)}
        ${campus.maps_embed_url ? `
          <div class="card map-card">
            <iframe src="${campus.maps_embed_url}" loading="lazy"></iframe>
          </div>
        ` : ''}
      </section>
    `;
  });
}

function buildCard(icon, title, content) {
  if (!content) return '';
  return `
    <div class="card">
      <span class="card-icon">${icon}</span>
      <h3>${title}</h3>
      <ul class="campus-list">
        ${content
          .split('\n')
          .filter(l => l.trim())
          .map(l => `<li>${l}</li>`)
          .join('')}
      </ul>
    </div>
  `;
}

function getBadgeClass(category) {
  if (category === 'Ã‰vÃ©nement') return 'badge badge-event';
  if (category === 'Info campus') return 'badge badge-info';
  return 'badge badge-bde';
}

function escapeHtml(str = '') {
  return str.replace(/[&<>"']/g, m => ({
    '&': '&amp;',
    '<': '&lt;',
    '>': '&gt;',
    '"': '&quot;',
    "'": '&#39;'
  })[m]);
}

/* ===============================
   ğŸ“¢ CHARGER LES ACTUS PUBLIQUES
=============================== */
async function loadActus() {
  const { data, error } = await supabaseClient
    .from('actus')
    .select('*')
    .eq('published', true)
    .order('created_at', { ascending: false });

  if (error) {
    console.error('Erreur chargement actus :', error);
    return;
  }

  const container = document.getElementById('actusContainer');
  container.innerHTML = '';

  data.forEach(actu => {
    container.innerHTML += `
      <article class="actus-card">
        <div class="actus-header">
          <span class="${getBadgeClass(actu.category)}">
            ${escapeHtml(actu.category)}
          </span>
          <span class="date">
            ${new Date(actu.created_at).toLocaleDateString('fr-FR')}
          </span>
        </div>

        ${actu.image_url ? `
          <img
            src="${actu.image_url}"
            alt="${escapeHtml(actu.title)}"
            class="actus-image clickable-image"
            loading="lazy"
          />
        ` : ''}

        <h2>${escapeHtml(actu.title)}</h2>

        <p class="actus-resume">
          ${escapeHtml(actu.summary)}
        </p>

        <div class="actus-content">
          <p>${escapeHtml(actu.content)}</p>
        </div>

        <button class="cta toggle-actu">Lire plus</button>
      </article>
    `;
  });

  setupToggle();
}

/* ===============================
   ğŸ“– OUVRIR / FERMER UNE ACTU
=============================== */
function setupToggle() {
  document.querySelectorAll('.toggle-actu').forEach(button => {
    button.addEventListener('click', () => {
      const card = button.closest('.actus-card');
      const isOpen = card.classList.toggle('open');
      button.textContent = isOpen ? 'RÃ©duire' : 'Lire plus';

  });
}

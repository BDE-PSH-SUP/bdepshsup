<script>
/* ===============================

=============================== */
const supabaseUrl = 'https://yswqdhoscahtylemhipt.supabase.co';
const supabaseKey = 'TA_CLE_ANON';

const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

/* ===============================
   ğŸ“… LOAD EVENTS
=============================== */
async function loadEvents() {
  const today = new Date().toISOString().split('T')[0];

  const { data, error } = await supabaseClient
    .from('evenements')
    .select('*')
    .eq('published', true)
    .order('event_date');

  if (error) {
    console.error(error);
    return;
  }

  const container = document.getElementById('eventsContainer');
  container.innerHTML = '';

  data.forEach(ev => {
    const isPast = ev.event_date < today;

    container.innerHTML += `
      <article class="event-card ${isPast ? 'past' : ''}">
        ${ev.image_url ? `
          <img src="${ev.image_url}" class="event-image clickable-image" loading="lazy">
        ` : ''}

        <div class="event-body">
          <h2>${ev.title}</h2>
          <p class="event-meta">
            ğŸ“… ${formatDate(ev.event_date)}
            ${ev.event_time ? ' â€¢ ğŸ•’ ' + ev.event_time : ''}
            <br>ğŸ“ ${ev.location}
          </p>
          <p>${ev.description}</p>
          <span class="event-status ${isPast ? 'past' : 'upcoming'}">
            ${isPast ? 'Ã‰vÃ©nement passÃ©' : 'Ã€ venir'}
          </span>
        </div>
      </article>
    `;
  });
}

function formatDate(dateStr) {
  return new Date(dateStr).toLocaleDateString('fr-FR', {
    weekday: 'long',
    day: 'numeric',
    month: 'long'
  });
}

document.addEventListener('click', e => {

    lightboxImage.src = e.target.src;
    lightbox.style.display = 'flex';
  }
});

document.querySelector('.lightbox-close').onclick = closeLightbox;
lightbox.onclick = e => e.target === lightbox && closeLightbox();

function closeLightbox() {
  lightbox.style.display = 'none';
  lightboxImage.src = '';
}

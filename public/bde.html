const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

/* ===============================
   ğŸ›¡ï¸ XSS PROTECTION
=============================== */
function escapeHtml(str = '') {
  return str.replace(/[&<>"']/g, m => ({
    '&': '&amp;',
    '<': '&lt;',
    '>': '&gt;',
    '"': '&quot;',
    "'": '&#39;'
  })[m]);
}

/* ===============================
   ğŸ“‹ LOAD BDE
=============================== */
async function loadBDE() {
  const { data, error } = await supabaseClient
    .from('bde')
    .select('*')
    .order('order_index');

  if (error) {
    console.error(error);
    return;
  }

  const bureauGrid = document.getElementById('bureauGrid');
  const membresGrid = document.getElementById('membresGrid');

  bureauGrid.innerHTML = '';
  membresGrid.innerHTML = '';

  data.forEach(member => {
    const card = `
      <div class="card bde-card">
        ${member.photo_url ? `
          <img
            src="${member.photo_url}"
            alt="${escapeHtml(member.prenom)} ${escapeHtml(member.nom)}"
            class="bde-photo"
            loading="lazy">
        ` : ''}

        <span class="role-emoji highlight">${escapeHtml(member.emoji || '')}</span>

        <h2>${escapeHtml(member.role)}</h2>

        <p>
          <strong>${escapeHtml(member.prenom)} ${escapeHtml(member.nom)}</strong><br>
          ${escapeHtml(member.classe || '')}
        </p>
      </div>
    `;

    const bureauRoles = [
      'PrÃ©sident',
      'PrÃ©sidente',
      'Vice-prÃ©sident',
      'Vice-prÃ©sidente',
      'TrÃ©sorier',
      'TrÃ©soriÃ¨re',
      'SecrÃ©taire'
    ];

    if (bureauRoles.includes(member.role)) {
      bureauGrid.innerHTML += card;
    } else {
      membresGrid.innerHTML += card;
    }
  });

  /* UX fallback */
  if (!bureauGrid.innerHTML) {
    bureauGrid.innerHTML = '<p class="empty">Bureau en cours de constitution</p>';
  }
  if (!membresGrid.innerHTML) {
    membresGrid.innerHTML = '<p class="empty">Aucun membre actif pour le moment</p>';
  }
}

loadBDE();

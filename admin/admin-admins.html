<script>
/* ===============================
   ğŸ” SUPABASE
=============================== */
const supabaseClient = supabase.createClient(
  "https://yswqdhoscahtylemhipt.supabase.co",
  "sb_publishable_aU9yS4K5HzDpqB9M5u1vuw_FVTwz9sf",
  { auth: { persistSession: true } }
);

let currentUserId = null;
let currentUserRole = null;

/* ===============================
   ğŸ”’ AUTH + ROLE
=============================== */
(async () => {
  const { data: sessionData } = await supabaseClient.auth.getSession();
  if (!sessionData.session) {
    location.href = "index.html";
    return;
  }

  currentUserId = sessionData.session.user.id;

  const { data, error } = await supabaseClient
    .from("admins")
    .select("role")
    .eq("id", currentUserId)
    .single();

  if (error) {
    alert("AccÃ¨s admin refusÃ©");
    return;
  }

  currentUserRole = data.role;
  loadAdmins();
})();

/* ===============================
   ğŸ“‹ LOAD ADMINS
=============================== */
async function loadAdmins() {
  const { data, error } = await supabaseClient
    .from("admins")
    .select("*")
    .order("created_at");

  if (error) {
    console.error(error);
    return;
  }

  const list = document.getElementById("adminList");
  list.innerHTML = "";

  data.forEach(admin => {
    const canDelete =
      currentUserRole === "super" &&
      admin.role !== "super" &&
      admin.id !== currentUserId;

    list.innerHTML += `
      <div class="admin-actu-card">
        <strong>${admin.email}</strong><br>
        <small>RÃ´le : ${admin.role}</small>

        ${
          canDelete
            ? `<button class="btn-edit" onclick="removeAdmin('${admin.id}')">ğŸ—‘ï¸ Supprimer</button>`
            : ''
        }
      </div>
    `;
  });
}

/* ===============================
   â• ADD ADMIN (MODERATOR PAR DÃ‰FAUT)
=============================== */
document.getElementById("adminForm").addEventListener("submit", async e => {
  e.preventDefault();

  const email = document.getElementById("email").value;

  const { data: existing } = await supabaseClient
    .from("admins")
    .select("id")
    .eq("email", email)
    .maybeSingle();

  if (existing) {
    alert("Cet utilisateur est dÃ©jÃ  admin");
    return;
  }

  alert(
    "âš ï¸ Lâ€™utilisateur doit sâ€™Ãªtre connectÃ© au moins une fois avant dâ€™Ãªtre ajoutÃ© comme admin."
  );
});

/* ===============================
   ğŸ—‘ï¸ DELETE ADMIN (SUPER ONLY)
=============================== */
async function removeAdmin(id) {
  if (!confirm("Supprimer cet admin ?")) return;

  const { error } = await supabaseClient
    .from("admins")
    .delete()
    .eq("id", id);

  if (error) {
    alert("Suppression impossible");
    return;
  }

  loadAdmins();
}
</script>

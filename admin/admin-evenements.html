<body>

    <label>Titre</label>

    <textarea id="description" rows="4" required></textarea>

    <label>Lien dâ€™inscription</label>

    <input type="file" id="image" accept="image/*">
    <img id="imagePreview" class="image-preview" style="display:none;">

    <div id="eventsList"></div>
  </section>

</main>

<button id="logout" class="btn-logout-floating">ğŸšª</button>

<script>
const supabaseClient = supabase.createClient(
  "https://yswqdhoscahtylemhipt.supabase.co",
  "sb_publishable_aU9yS4K5HzDpqB9M5u1vuw_FVTwz9sf",
  { auth: { persistSession: true } }
);

/* ğŸ”’ PROTECTION */
(async () => {
  const { data } = await supabaseClient.auth.getSession();
  if (!data.session) location.href = "index.html";
})();

let editingEventId = null;
let imageDeleted = false;

const imageInput = document.getElementById("image");
const imagePreview = document.getElementById("imagePreview");
const deleteImageBtn = document.getElementById("deleteImageBtn");

imageInput.addEventListener("change", () => {
  const file = imageInput.files[0];
  if (!file) return;
  imagePreview.src = URL.createObjectURL(file);
  imagePreview.style.display = "block";
});

async function uploadEventImage(file) {
  const ext = file.name.split(".").pop();
  const filePath = `events/${Date.now()}.${ext}`;

  const { error } = await supabaseClient.storage.from("evenements").upload(filePath, file);
  if (error) return null;

  return supabaseClient.storage.from("evenements").getPublicUrl(filePath).data.publicUrl;
}

async function deleteEventImage(imageUrl) {
  if (!imageUrl) return;
  const path = imageUrl.split("/storage/v1/object/public/evenements/")[1];
  if (!path) return;
  await supabaseClient.storage.from("evenements").remove([`events/${path}`]);
}

/* ===============================
   ğŸ“¢ SUBMIT EVENT + NOTIF
=============================== */
document.getElementById("eventForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  let imageUrl = null;

  if (imageInput.files.length > 0) {
    imageUrl = await uploadEventImage(imageInput.files[0]);
  } else if (editingEventId && !imageDeleted) {
    const { data } = await supabaseClient
      .from("evenements")
      .select("image_url")
      .eq("id", editingEventId)
      .single();
    imageUrl = data?.image_url || null;
  }

  const event = {
    title: title.value,
    description: description.value,
    event_date: event_date.value,
    event_time: event_time.value || null,
    location: event_location.value,
    image_url: imageUrl,
    helloasso_url: helloasso_url.value || null
  };

  const isNew = !editingEventId;

  const query = editingEventId
    ? supabaseClient.from("evenements").update(event).eq("id", editingEventId)
    : supabaseClient.from("evenements").insert({ ...event, published: true });

  const { error } = await query;
  if (error) return alert("Erreur enregistrement");

    /* ğŸ”” NOTIFICATION SI NOUVEL EVENT */
  if (isNew) {
    try {
      await fetch("https://yswqdhoscahtylemhipt.supabase.co/functions/v1/send-push", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          title: "ğŸ“… Nouvel Ã©vÃ©nement",
          body: event.title,
          url: "https://bde-psh-sup.github.io/bdepshsup/public/evenements.html"
        })
      });
    } catch (err) {
      console.error("Erreur push", err);
    }
  }

 resetForm();
  loadEvents();
});

/* ===============================
   LOAD EVENTS
=============================== */
async function loadEvents() {
  const { data } = await supabaseClient
    .from("evenements")
    .select("*")
    .order("event_date");

  const container = document.getElementById("eventsList");
  container.innerHTML = "";

  data.forEach(ev => {
    container.innerHTML += `
      <div class="admin-actu-card">
        <h3>${escapeHtml(ev.title)}</h3>
        <small>ğŸ“… ${new Date(ev.event_date).toLocaleDateString("fr-FR")}</small>
        <div>
          <button onclick="editEvent('${ev.id}')">âœï¸</button>
          <button onclick="deleteEvent('${ev.id}')">ğŸ—‘ï¸</button>
        </div>
      </div>
    `;
  });
}
loadEvents();

window.editEvent = async id => {
  const { data } = await supabaseClient.from("evenements").select("*").eq("id", id).single();
  title.value = data.title;
  description.value = data.description;
  event_date.value = data.event_date;
  event_time.value = data.event_time || "";
  event_location.value = data.location;
  helloasso_url.value = data.helloasso_url || "";
  editingEventId = id;
};

window.deleteEvent = async id => {
  if (!confirm("Supprimer ?")) return;
  await supabaseClient.from("evenements").delete().eq("id", id);
  loadEvents();
};

function resetForm() {
  eventForm.reset();
  editingEventId = null;
  imagePreview.style.display = "none";
  deleteImageBtn.style.display = "none";
}

function escapeHtml(str = "") {
  return str.replace(/[&<>"']/g, m => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;"
  })[m]);
}

logout.onclick = async () => {
  await supabaseClient.auth.signOut();
  location.href = "index.html";
};
</script>

<html lang="fr">
<head>

<body>

<header class="header">
  <h1>Admin â€“ ActualitÃ©s</h1>
  <p>Publication des actus BDE</p>
</header>

<center>
  <a href="admin-dashboard.html" class="btn-secondary">â¬… Retour dashboard</a>
</center>

<main class="admin-grid">

  <form id="actuForm" class="admin-form">
    <label>Titre</label>
    <input type="text" id="title" required>

    <label>CatÃ©gorie</label>
    <select id="category">
      <option>Ã‰vÃ©nement</option>
      <option>Info campus</option>
      <option>Vie Ã©tudiante</option>
    </select>

    <label>RÃ©sumÃ©</label>
    <textarea id="summary" rows="2" required></textarea>

    <label>Contenu</label>
    <textarea id="content" rows="4" required></textarea>

    <label>Image (optionnelle)</label>
    <input type="file" id="image" accept="image/*">
    <img id="imagePreview" class="image-preview" style="display:none;">
    <button type="button" id="deleteImageBtn" class="btn-secondary" style="display:none;">
      ğŸ—‘ï¸ Supprimer lâ€™image
    </button>

    <button type="submit" class="btn-primary">ğŸ“¢ Publier</button>
  </form>

  <button type="button" id="cancelEdit" class="btn-secondary" style="display:none;">
    âŒ Annuler modification
  </button>

  <section class="admin-list">
    <h2>Actus publiÃ©es</h2>
    <div id="adminActusList"></div>
  </section>

</main>

<button id="logout" class="btn-logout-floating">ğŸšª</button>

<script>
const supabaseClient = supabase.createClient(
  "https://yswqdhoscahtylemhipt.supabase.co",
  "sb_publishable_aU9yS4K5HzDpqB9M5u1vuw_FVTwz9sf",
  { auth: { persistSession: true } }
);

/* ğŸ”’ PROTECTION */
(async () => {
  const { data } = await supabaseClient.auth.getSession();
  if (!data.session) location.href = "index.html";
})();

let editingActuId = null;
let imageDeleted = false;

const imageInput = document.getElementById("image");
const imagePreview = document.getElementById("imagePreview");
const deleteImageBtn = document.getElementById("deleteImageBtn");

imageInput.addEventListener("change", () => {
  const file = imageInput.files[0];
  if (!file) return;
  imagePreview.src = URL.createObjectURL(file);
  imagePreview.style.display = "block";
});

async function uploadImage(file) {
  const ext = file.name.split(".").pop();
  const filePath = `actus/${Date.now()}.${ext}`;
  const { error } = await supabaseClient.storage.from("actus").upload(filePath, file);
  if (error) return null;
  return supabaseClient.storage.from("actus").getPublicUrl(filePath).data.publicUrl;
}

async function deleteImageFromStorage(imageUrl) {
  if (!imageUrl) return;
  const path = imageUrl.split("/storage/v1/object/public/actus/")[1];
  if (!path) return;
  await supabaseClient.storage.from("actus").remove([`actus/${path}`]);
}

/* ===============================
   ğŸ“¢ SUBMIT ACTU + NOTIF
=============================== */
document.getElementById("actuForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  let imageUrl = null;

  if (imageInput.files.length > 0) {
    imageUrl = await uploadImage(imageInput.files[0]);
  } else if (editingActuId && !imageDeleted) {
    const { data } = await supabaseClient
      .from("actus")
      .select("image_url")
      .eq("id", editingActuId)
      .single();
    imageUrl = data?.image_url || null;
  }

  const actu = {
    title: title.value,
    category: category.value,
    summary: summary.value,
    content: content.value,
    image_url: imageUrl
  };

  const isNew = !editingActuId;

  const query = editingActuId
    ? supabaseClient.from("actus").update(actu).eq("id", editingActuId)
    : supabaseClient.from("actus").insert({ ...actu, published: true });

  const { error } = await query;
  if (error) return alert("Erreur lors de lâ€™enregistrement");

  /* ğŸ”” NOTIFICATION PUSH SI NOUVELLE ACTU */
  if (isNew) {
    try {
      await fetch("https://yswqdhoscahtylemhipt.supabase.co/functions/v1/send-push", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: "ğŸ“° Nouvelle actu",
          body: actu.title,
          url: "https://bde-psh-sup.github.io/bdepshsup/public/actus.html"
        })
      });
    } catch (err) {
      console.error("Erreur push", err);
    }
  }

  resetForm();
  loadAdminActus();
});

/* ===============================
   LOAD ACTUS
=============================== */
async function loadAdminActus() {
  const { data } = await supabaseClient
    .from("actus")
    .select("*")
    .order("created_at", { ascending: false });

  const container = document.getElementById("adminActusList");
  container.innerHTML = "";

  data.forEach(actu => {
    container.innerHTML += `
      <div class="admin-actu-card" data-id="${actu.id}">
        <h3>${escapeHtml(actu.title)}</h3>
        <small>${escapeHtml(actu.category)}</small>
        <div class="admin-actions">
          <button onclick="editActu('${actu.id}')">âœï¸</button>
          <button onclick="deleteActu('${actu.id}')">ğŸ—‘ï¸</button>
        </div>
      </div>
    `;
  });
}
loadAdminActus();

/* ===============================
   âœï¸ EDIT
=============================== */
window.editActu = async function(id) {
  const { data } = await supabaseClient.from("actus").select("*").eq("id", id).single();

  title.value = data.title;
  category.value = data.category;
  summary.value = data.summary;
  content.value = data.content;

  editingActuId = id;
  imageDeleted = false;

  if (data.image_url) {
    imagePreview.src = data.image_url;
    imagePreview.style.display = "block";
    deleteImageBtn.style.display = "block";
  }

  cancelEdit.style.display = "block";
  document.querySelector(".btn-primary").textContent = "ğŸ’¾ Mettre Ã  jour";
};

/* ===============================
   ğŸ—‘ï¸ DELETE
=============================== */
window.deleteActu = async function(id) {
  if (!confirm("Supprimer cette actu ?")) return;

  const { data } = await supabaseClient.from("actus").select("image_url").eq("id", id).single();
  await deleteImageFromStorage(data.image_url);
  await supabaseClient.from("actus").delete().eq("id", id);

  loadAdminActus();
};

/* ===============================
   RESET
=============================== */
function resetForm() {
  actuForm.reset();
  editingActuId = null;
  imageDeleted = false;
  imagePreview.style.display = "none";
  deleteImageBtn.style.display = "none";
  cancelEdit.style.display = "none";
  document.querySelector(".btn-primary").textContent = "ğŸ“¢ Publier";
}

function escapeHtml(str = "") {
  return str.replace(/[&<>"']/g, m => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;"
  })[m]);
}

/* ===============================
   LOGOUT
=============================== */
logout.addEventListener("click", async () => {
  await supabaseClient.auth.signOut();
  location.href = "index.html";
});
</script>


</body>
</html>
